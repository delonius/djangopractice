{% extends 'main/layout.html' %}

{% block title %}Add Task{% endblock %}

{% block body %}
<div class="col-9 mx-auto pt-5 mt-2 w-100 align-self-center">
    <div class="card p-5 my-auto" style="width: 60%; margin: auto; box-shadow: 5px 5px 5px Gray;">
        <h2 class="card-title">New Task</h2>
        <form action="{% url 'tasks:add' %}" method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Task Name" required><br><br>
            <textarea style="resize: none;" name="entry" placeholder="Task Content" rows="10" cols="100"></textarea><br><br>
            <input type="submit">
        </form>
    </div>
</div>
{% endblock %}

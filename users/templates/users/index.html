{% if not request.user.is_authenticated %}
    <form class="form-inline" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">&nbsp;&nbsp;&nbsp;
        <a style="color: white;" href="{% url 'users:new' %}">Create Account</a>
    </form>
{% else %}
<span style="display:inline;">
    {% if request.user.is_superuser %}
        <a style="color: white;" href="/admin">Admin</a>&nbsp;&nbsp;&nbsp;
    {% endif %}
    <a style="color: white;" href="{% url 'users:logout' %}">Log Out</a>
</span>
{% endif %}
